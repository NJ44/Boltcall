<!DOCTYPE html>
<html>
<head>
    <title>Test Retell API</title>
</head>
<body>
    <h1>Testing Retell API Connection</h1>
    <div id="result"></div>

    <script>
        async function testRetellAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing Retell API...');
                
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.retellai.com/v2/voices', {
                    headers: {
                        'Authorization': 'Bearer key_0b9b1a50e44073110600bf49f811',
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ API Connection Successful!</h2>
                    <p>Found ${data.items.length} voices</p>
                    <p>First voice: ${data.items[0].name} (${data.items[0].accent}, ${data.items[0].gender})</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ API Connection Failed</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Run the test when page loads
        testRetellAPI();
    </script>
</body>
</html>
