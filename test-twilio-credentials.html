<!DOCTYPE html>
<html>
<head>
    <title>Test Twilio Credentials</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Twilio Credentials Test</h1>
    <p>Enter your Twilio credentials below to test if they work:</p>
    
    <div>
        <label>Account SID: <input type="text" id="accountSid" placeholder="ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" style="width: 300px;"></label><br><br>
        <label>Auth Token: <input type="text" id="authToken" placeholder="your_auth_token" style="width: 300px;"></label><br><br>
        <button onclick="testCredentials()">Test Credentials</button>
    </div>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        async function testCredentials() {
            const accountSid = document.getElementById('accountSid').value;
            const authToken = document.getElementById('authToken').value;
            const resultDiv = document.getElementById('result');
            
            if (!accountSid || !authToken) {
                resultDiv.innerHTML = '<div class="error">Please enter both Account SID and Auth Token</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Testing credentials...</div>';
            
            try {
                // Test 1: Check account info
                const accountResponse = await fetch(`https://api.twilio.com/2010-04-01/Accounts/${accountSid}.json`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(accountSid + ':' + authToken),
                    },
                });
                
                if (!accountResponse.ok) {
                    const errorText = await accountResponse.text();
                    resultDiv.innerHTML = `<div class="error">❌ Credentials failed: ${errorText}</div>`;
                    return;
                }
                
                const accountData = await accountResponse.json();
                
                // Test 2: List existing phone numbers
                const phoneResponse = await fetch(`https://api.twilio.com/2010-04-01/Accounts/${accountSid}/IncomingPhoneNumbers.json`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(accountSid + ':' + authToken),
                    },
                });
                
                const phoneData = await phoneResponse.json();
                
                resultDiv.innerHTML = `
                    <div class="success">✅ Credentials are working!</div>
                    <h3>Account Info:</h3>
                    <pre>${JSON.stringify(accountData, null, 2)}</pre>
                    <h3>Existing Phone Numbers (${phoneData.incoming_phone_numbers?.length || 0}):</h3>
                    <pre>${JSON.stringify(phoneData, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error testing credentials: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
