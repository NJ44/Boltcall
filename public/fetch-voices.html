<!DOCTYPE html>
<html>
<head>
    <title>Fetch Retell Voices</title>
</head>
<body>
    <h1>Fetching Retell Voices...</h1>
    <div id="result"></div>

    <script>
        async function fetchVoices() {
            try {
                // Try direct fetch first
                const response = await fetch('https://api.retellai.com/v2/voices', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer key_0b9b1a50e44073110600bf49f811',
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Transform the data and limit to 10 voices
                const voices = data.items.slice(0, 10).map((voice) => ({
                    id: voice.voice_id,
                    name: voice.name,
                    accent: voice.accent,
                    gender: voice.gender,
                    preview: voice.preview_audio_url,
                }));

                document.getElementById('result').innerHTML = `
                    <h2>✅ Successfully fetched ${voices.length} voices!</h2>
                    <pre>${JSON.stringify(voices, null, 2)}</pre>
                `;

                // Store in localStorage for the main app to use
                localStorage.setItem('retellVoices', JSON.stringify(voices));
                localStorage.setItem('retellVoicesTimestamp', Date.now().toString());

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>❌ Error fetching voices</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Run the fetch when page loads
        fetchVoices();
    </script>
</body>
</html>
